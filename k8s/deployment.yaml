apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-pwa
  labels:
    app: notes-pwa
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notes-pwa
  template:
    metadata:
      labels:
        app: notes-pwa
    spec:
      containers:
        - name: notes-pwa
          image: notes-pwa:latest  # Update this with your container registry path
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notes-pwa-service
spec:
  selector:
    app: notes-pwa
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-pwa-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notes-pwa-service
                port:
                  number: 80
